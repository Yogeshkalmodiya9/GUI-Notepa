<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUI Notepad</title>
  <style>
    body {margin:0; padding:0; background:#e9eef5; font-family:Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;}
    .container { width:80%; max-width:900px; background:#fff; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.15); overflow:hidden; }
    .toolbar { display:flex; background:#2d6cdf; padding:10px; gap:10px; }
    .toolbar button { padding:8px 14px; border:none; border-radius:6px; color:#fff; background:#1f4fbf; cursor:pointer; font-weight:bold; }
    .toolbar button:hover { background:#1740a0; }
    #textArea { width:100%; height:75vh; border:none; outline:none; padding:15px; font-size:18px; resize:none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <button onclick="newFile()">New</button>
      <button onclick="saveFile()">Save</button>
      <button onclick="openFile()">Open</button>
      <button onclick="clearText()">Clear</button>
    </div>
    <textarea id="textArea" placeholder="Start typing..."></textarea>
  </div>

  <script>
    function newFile(){ document.getElementById('textArea').value = ''; }

    function clearText(){ document.getElementById('textArea').value = ''; }

    function saveFile(){
      const text = document.getElementById('textArea').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'note.txt';
      link.click();
    }

    function openFile(){
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'text/plain';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(){ document.getElementById('textArea').value = reader.result; };
        reader.readAsText(file);
      };
      input.click();
    }
  </script>
</body>
</html>
